
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Management of Products</title>
</head>
<body>
    <div class="crud">
        <div class="head">
            <h2>CRUD Operations</h2>
            <p>Product Management System</p>
        </div>

        <div class="inputs">
            <input type="text" id="title" placeholder="Title">
            <div class="price">
                <input onkeyup="gettotal()" type="number" id="price" placeholder="Price">
                <input onkeyup="gettotal()" type="number" id="taxes" placeholder="Taxes">
                <input onkeyup="gettotal()" type="number" id="ads" placeholder="Ads">
                <input onkeyup="gettotal()" type="number" id="discount" placeholder="Discount">
                <small onkeyup="gettotal()" id="total">TOTAL:</span></small>
            </div>
            <input type="number" id="Count" placeholder="Count">
            <input type="text" id="category" placeholder="Category">
            <button id="submit">Create</button>
        </div>
        <div class="output">
            <div class="search-block">

                <input onkeyup="searchdata(this.value)" type="text" id="search" placeholder="Search">

                <div class="btn-search">
                    <button onclick="getsearchmod(this.id)" id="search-title">Search by Title</button>
                    <button onclick="getsearchmod(this.id)" id="search-category">Search by Category</button>
                </div>
            </div>
            <div id="deleteall"></div>
                        <table>
                <thead>
                    
                    <tr>
                        <th>ID</th>
                        <th>Title</th>
                        <th>Price</th>
                        <th>Taxes</th>
                        <th>Ads</th>
                        <th>Discount</th>
                        <th>Total</th>
                        <th>Category</th>
                        <th>Update</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tbody">
          
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
